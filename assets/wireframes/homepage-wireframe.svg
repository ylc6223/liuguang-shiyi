<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="2200" viewBox="0 0 1200 2200">
  <defs>
    <style>
      .box{fill:#f7f7f7;stroke:#9e9e9e;stroke-width:2;stroke-dasharray:6 6}
      .line{stroke:#bdbdbd;stroke-width:2}
      .text{font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans SC', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, Helvetica, sans-serif; font-size:16px; fill:#424242}
      .title{font-size:20px; font-weight:600}
      .label{font-size:14px; fill:#616161}
    </style>
  </defs>

  <!-- 画布边界 -->
  <rect x="10" y="10" width="1180" height="2180" class="box"/>
  <text x="24" y="40" class="title">前台首页 · 低保真线框图（Lo-Fi Wireframe）</text>

  <!-- Header -->
  <rect x="30" y="60" width="1140" height="80" class="box"/>
  <text x="42" y="90" class="text">Header 顶部</text>
  <rect x="50" y="90" width="140" height="30" class="box"/>
  <text x="60" y="110" class="label">Logo/标题</text>
  <rect x="220" y="90" width="520" height="30" class="box"/>
  <text x="230" y="110" class="label">导航菜单 · 人物 | 专题 | 时间轴 | 地图 | 文库</text>
  <rect x="760" y="90" width="380" height="30" class="box"/>
  <text x="770" y="110" class="label">站内搜索（全局）</text>

  <!-- Hero -->
  <rect x="30" y="160" width="1140" height="260" class="box"/>
  <text x="42" y="190" class="text">首屏 Hero</text>
  <rect x="60" y="210" width="720" height="40" class="box"/>
  <text x="72" y="237" class="label">H1 价值主张：以时间与专题重构中国历史知识图谱</text>
  <rect x="60" y="260" width="560" height="30" class="box"/>
  <text x="72" y="280" class="label">H2 补充说明：按朝代/主题/人物深入探索</text>
  <rect x="60" y="300" width="600" height="40" class="box"/>
  <text x="72" y="327" class="label">强搜索入口（示例提示：李白·诗歌，宋代·瓷器）</text>
  <rect x="680" y="300" width="140" height="40" class="box"/>
  <text x="700" y="325" class="label">搜索</text>
  <rect x="840" y="300" width="120" height="40" class="box"/>
  <text x="858" y="325" class="label">开始探索</text>
  <rect x="970" y="300" width="180" height="40" class="box"/>
  <text x="985" y="325" class="label">按时代/专题浏览</text>

  <!-- Quick Actions -->
  <rect x="30" y="430" width="1140" height="110" class="box"/>
  <text x="42" y="455" class="text">快捷入口 Quick Actions</text>
  <rect x="50" y="470" width="170" height="50" class="box"/>
  <text x="70" y="500" class="label">专题</text>
  <rect x="230" y="470" width="170" height="50" class="box"/>
  <text x="250" y="500" class="label">时间轴</text>
  <rect x="410" y="470" width="170" height="50" class="box"/>
  <text x="430" y="500" class="label">人物</text>
  <rect x="590" y="470" width="170" height="50" class="box"/>
  <text x="610" y="500" class="label">地图</text>
  <rect x="770" y="470" width="170" height="50" class="box"/>
  <text x="790" y="500" class="label">文库</text>
  <rect x="950" y="470" width="170" height="50" class="box"/>
  <text x="970" y="500" class="label">课程</text>

  <!-- Topic Grid -->
  <rect x="30" y="570" width="1140" height="280" class="box"/>
  <text x="42" y="600" class="text">精选专题 TopicGrid（3–4 卡）</text>
  <rect x="50" y="620" width="260" height="210" class="box"/>
  <rect x="330" y="620" width="260" height="210" class="box"/>
  <rect x="610" y="620" width="260" height="210" class="box"/>
  <rect x="890" y="620" width="260" height="210" class="box"/>

  <!-- Timeline Preview -->
  <rect x="30" y="870" width="1140" height="180" class="box"/>
  <text x="42" y="900" class="text">时间轴快览 TimelinePreview（5–7 节点）</text>
  <!-- 简化的节点 -->
  <circle cx="100" cy="960" r="20" fill="#f7f7f7" stroke="#9e9e9e" stroke-dasharray="6 6"/>
  <circle cx="260" cy="960" r="20" fill="#f7f7f7" stroke="#9e9e9e" stroke-dasharray="6 6"/>
  <circle cx="420" cy="960" r="20" fill="#f7f7f7" stroke="#9e9e9e" stroke-dasharray="6 6"/>
  <circle cx="580" cy="960" r="20" fill="#f7f7f7" stroke="#9e9e9e" stroke-dasharray="6 6"/>
  <circle cx="740" cy="960" r="20" fill="#f7f7f7" stroke="#9e9e9e" stroke-dasharray="6 6"/>
  <circle cx="900" cy="960" r="20" fill="#f7f7f7" stroke="#9e9e9e" stroke-dasharray="6 6"/>
  <circle cx="1060" cy="960" r="20" fill="#f7f7f7" stroke="#9e9e9e" stroke-dasharray="6 6"/>
  <line x1="100" y1="960" x2="1060" y2="960" class="line"/>

  <!-- Figures Carousel -->
  <rect x="30" y="1070" width="1140" height="200" class="box"/>
  <text x="42" y="1100" class="text">热门人物 FigureCarousel</text>
  <circle cx="130" cy="1180" r="60" fill="#f7f7f7" stroke="#9e9e9e" stroke-dasharray="6 6"/>
  <circle cx="300" cy="1180" r="60" fill="#f7f7f7" stroke="#9e9e9e" stroke-dasharray="6 6"/>
  <circle cx="470" cy="1180" r="60" fill="#f7f7f7" stroke="#9e9e9e" stroke-dasharray="6 6"/>
  <circle cx="640" cy="1180" r="60" fill="#f7f7f7" stroke="#9e9e9e" stroke-dasharray="6 6"/>
  <circle cx="810" cy="1180" r="60" fill="#f7f7f7" stroke="#9e9e9e" stroke-dasharray="6 6"/>
  <circle cx="980" cy="1180" r="60" fill="#f7f7f7" stroke="#9e9e9e" stroke-dasharray="6 6"/>

  <!-- Feed List -->
  <rect x="30" y="1290" width="1140" height="300" class="box"/>
  <text x="42" y="1320" class="text">最新/热门信息流 FeedList</text>
  <rect x="50" y="1340" width="1080" height="50" class="box"/>
  <rect x="50" y="1400" width="1080" height="50" class="box"/>
  <rect x="50" y="1460" width="1080" height="50" class="box"/>
  <rect x="50" y="1520" width="1080" height="50" class="box"/>

  <!-- Geo Map -->
  <rect x="30" y="1610" width="1140" height="260" class="box"/>
  <text x="42" y="1640" class="text">文化地图 GeoMap（可选）</text>
  <rect x="50" y="1660" width="1080" height="180" class="box"/>
  <text x="500" y="1755" class="label">地图占位</text>

  <!-- Newsletter / CTA -->
  <rect x="30" y="1880" width="1140" height="120" class="box"/>
  <text x="42" y="1910" class="text">社群与订阅 CTA</text>
  <rect x="50" y="1930" width="860" height="50" class="box"/>
  <rect x="920" y="1930" width="190" height="50" class="box"/>
  <text x="945" y="1960" class="label">订阅</text>

  <!-- Footer -->
  <rect x="30" y="2010" width="1140" height="160" class="box"/>
  <text x="42" y="2040" class="text">Footer 页脚（站点地图/法务/社交）</text>
</svg>

